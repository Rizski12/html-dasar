    <br>
    <br>
    <form>
        <br>
        <label for="Nama">Nama:</label><br>
            <input type="text" id="Nama" name="Nama" placeholder="Nama Lengkap" required><br>
        <br>
        <label for="Email">Email:</label><br>
            <input type="Email" id="Email" placeholder="Email Aktif" name="Email" required><br>
        <br>
        <label for="nohp">No Handphone:</label><br>
            <input type="tel" id="nohp" name="nohp" placeholder="No Hp Aktif" required><br>
        <br>
        <label for="jenis_kelamin">Jenis Kelamin</label><br>
            <input type="radio" value="Laki-laki" name="jenis_kelamin">Laki-laki<br>
            <input type="radio" value="Perempuan" name="jenis_kelamin">Perempuan<br>
        <br>
        <Label for="Prodi">Program Studi</Label><br>
        <select name="Prodi" id="Prodi">
            <option>Pilih Program studi</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Teknik Mesin">Teknik Mesin</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Ilmu Komunikasi">Ilmu Komunikasi</option>
            <option value="Manajemen">Manajemen</option>
            <option value="Akutansi">Akutansi</option>
        </select><br>
        <br>
        <label for="hobi">Hobi</label><br>
            <input type="checkbox" value="Menulis" name="hobi">Menulis<br>
            <input type="checkbox" value="Membaca" name="hobi">Membaca<br>
            <input type="checkbox" value="Menyanyi" name="hobi">Menyanyi<br>
            <input type="checkbox" value="Olahraga" name="hobi">Olahraga<br>
        <br>
        <label for="alamat">Alamat</label><br>
            <textarea name="alamat" id="alamat" cols="30" rows="4" placeholder="Alamat Lengkap"></textarea><br>
        <label for="foto">Foto Diri</label><br>
            <input type="file" name="foto"><br>
        <br>
        <input type="submit" value="Daftar">
    </form>
